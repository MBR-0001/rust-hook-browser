name: Build
 
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    
    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build
